version: "3.9"

services:
  grafana:
    build:
      context: ./grafana       # folder containing your Dockerfile
      dockerfile: Dockerfile
    image: custom-grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"           # Grafana UI
    volumes:
      - grafana_data:/var/lib/grafana  # persist dashboards, configs

volumes:
  grafana_data:
