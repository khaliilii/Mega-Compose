version: "3.9"

services:
  jaeger:
    build:
      context: ./jaeger      # folder containing your Dockerfile
      dockerfile: Dockerfile
    image: custom-jaeger:latest
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "6831:6831/udp"     # UDP for Jaeger clients (Thrift compact)
      - "6832:6832/udp"     # UDP for Jaeger clients (Thrift binary)
      - "5778:5778"         # Agent HTTP port
      - "16686:16686"       # Jaeger UI
      - "14268:14268"       # Collector HTTP
      - "14250:14250"       # gRPC port
      - "9411:9411"         # Zipkin compatible
    volumes:
      - jaeger_data:/jaeger  # optional persistent storage

volumes:
  jaeger_data:
